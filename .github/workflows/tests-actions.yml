name: Tests

on:
  push:
    branches:
      - master
      - hosted
  pull_request:
    branches:
      - master
      - hosted

env:
  REACT_APP_DB_NAME: todone_github

jobs:
  unit-test:
    name: Unit tests with coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm install
      - run: npm run test:coverage
      - uses: codecov/codecov-action@v1
